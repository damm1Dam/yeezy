<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lazee - Buy Page</title>
    <link rel="stylesheet" href="buystyles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            padding: 1rem;
        }

        .buyframe {
            background-color: #ffd500;
            border: none;
            border-radius: 10px;
            padding: 1rem;
            width: 100%;
            max-width: 300px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 0 auto 1.5rem;
        }

        .buyframe:hover {
            background-color: #ffcc00;
        }

        form {
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
            font-size: 1rem;
        }

        input, select {
            padding: 0.7rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .BBB {
            background-color: #28a745;
            color: white;
            font-size: 1rem;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .BBB:hover {
            background-color: #218838;
        }

        .notification {
            display: none;
            background-color: #007BFF;
            color: white;
            padding: 0.8rem;
            margin-top: 1rem;
            border-radius: 8px;
            text-align: center;
            font-size: 0.95rem;
        }

        /* Slide animations */
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-20px); opacity: 0; }
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .buyframe {
                font-size: 1rem;
                padding: 0.8rem;
            }

            input, select {
                font-size: 0.95rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <button class="buyframe">BUY HERE</button>

    <form id="buyForm" onsubmit="return false;">
        <label for="firstname">First name:</label>
        <input type="text" name="firstname" required>

        <label for="lastname">Last name:</label>
        <input type="text" name="lastname" required>

        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="country">Country:</label>
        <select name="country" id="country" required>
            <option value="">Your Country</option>
            <option value="russia">Russia</option>
            <option value="belarus">Belarus</option>
            <option value="kazakhstan">Kazakhstan</option>
        </select>

        <input type="submit" value="Next" class="BBB" onclick="submitForm()">

        <div id="notification" class="notification">
            âœ… Check your mailbox for the delivery form!
        </div>
    </form>

    <script>
        function submitForm() {
            var form = document.getElementById('buyForm');
            if (form.checkValidity()) {
                var notification = document.getElementById('notification');
                notification.style.display = 'block';
                notification.style.animation = 'slideDown 0.5s ease-out';
                setTimeout(function() {
                    notification.style.animation = 'slideUp 0.5s ease-in';
                    setTimeout(function() {
                        notification.style.display = 'none';
                    }, 500);
                }, 3000);
            } else {
                form.reportValidity();
            }
        }
    </script>
</body>
</html>
